name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "üêõ <title>"
labels: [
  "bug"
]
body:
  - type: markdown
    attributes:
      value: |
        Please make sure you update to the most recent version of `manjaro-hyprland-settings`:

        `sudo pacman -Syyu manjaro-hyprland-settings` or `sudo pacman -Syyu manjaro-hyprland-settings-git`.

        Please check, that you looked the issue up in our [SUPPORT.md](https://github.com/manjaro-hyprland/manjaro-hyprland/blob/main/SUPPORT.md).
  - type: dropdown
    id: lifecycle-branch
    attributes:
      label: "branch"
      description: What manjaro lifecycle branch are you on (`pacman-mirrors -G`)?
      multiple: false
      options:
        - stable
        - testing
        - unstable
    validations:
      required: true
  - type: dropdown
    id: arch
    attributes:
      label: "Architecture"
      description: Is this issue occurring on the x86_64 edition?
      options:
        - x86_64
        - aarch64
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
